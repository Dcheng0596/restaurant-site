<!DOCTYPE html lang="en">
<head>
    <title>The Queen's Lounge's Menu</title>
    <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css" />
</head>
<body>
    <header>
        <h1>The Queen's Lounge</h1>
    </header>
    <hr />
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/menu.html">Menu</a></li>
            <li><a href="/contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <hr />
    <section>
        <form>
            <br>
            <label class="required" for="name">Name: </label>
            <input type="text" name="name" id="name"><br>
            <label class="required" for="email">Email: </label>
            <input type="email" name="email" id="email"><br>
            <label class="required" for="phone">Phone: </label>
            <input type="text" name="phone" id="phone"><br>
            <label class="required" for="inquiry">Reason for Inquiry: </label>
            <select name="inquiry" id="inquiry">
                <option value="catering">Catering</option>
                <option value="private party">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select><br>
            <label for="info">Additional Info: </label>
            <textarea rows="5" cols="50" name= info id="info"></textarea><br>
            <label for="been to">Have you been to the restaurant? </label>
            <input type="radio" name="been to" id="been to" value="no">No
            <input type="radio" name="been to" id="been to" value="yes">Yes<br>
            <label for="contact">Best days to contact you: </label>
            <input type="checkbox" name="contact" id="contact" value="monday">M
            <input type="checkbox" name="contact" id="contact" value="tuesday">T
            <input type="checkbox" name="contact" id="contact" value="wednsday">W
            <input type="checkbox" name="contact" id="contact" value="thursday">Th
            <input type="checkbox" name="contact" id="contact" value="friday">F<br>
            <input type="submit" name="submit" id="submit" value="Send Request"><br>
        </form>
    </section>
    <hr />
    <footer>
        <address>
            581 Dunbar Court<br>
            Newington, CT 06111<br>
        </address>
        <p>(615) 827-8798</p>
    </footer>
</body>
