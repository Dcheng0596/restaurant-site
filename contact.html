<body class="contact"></body>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>

    <section>
        <form class="text-white container d-flex flex-column justify-content-around h-75 needs-validation" novalidate>
            <div class="row w-50 m-auto">
                <div class="col form-group">
                    <label class="required" for="name">Name</label><br>
                    <input class="form-control" type="text" name="name" id="name" required>
                    <div class="valid-feedback">
                        Valid.
                    </div>
                    <div class="invalid-feedback">
                        Please provide a name.
                    </div>
                </div>
            </div>
            <div class="row w-50 m-auto">
                <div class="col form-group">
                    <label class="required" for="email">Email</label><br>
                    <input class="form-control" type="email" name="email" id="email" required>
                    <div class="valid-feedback">
                        Valid.
                    </div>
                    <div class="invalid-feedback">
                        Please provide a valid email.
                    </div>
                </div>
            </div>
            <div class="row w-50 m-auto">
                <div class="col form-group">
                    <label class="required" for="phone">Phone</label><br>
                    <input class="form-control" type="text" name="phone" id="phone" required>
                    <div class="valid-feedback">
                        Valid.
                    </div>
                    <div class="invalid-feedback">
                        Please provide a valid phone number.
                    </div>
                </div>
            </div>
            <div class="row w-50 m-auto">
                <div class="col form-group">
                    <label for="inquiry">Reason for Inquiry</label><br>
                    <select class="form-control" name="inquiry" id="inquiry">
                        <option value="catering">Catering</option>
                        <option value="private party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row w-50 m-auto">
                <div class="col form-check">
                    <label for="info">Additional Info</label><br>
                    <textarea class="form-control" rows="5" cols="50" name= info id="info"></textarea>
                </div>
            </div>
            <div class="form-group w-50 m-auto">
                <div class="form-check-inline">
                    <p></p>Have you been to the restaurant?</p>
                    <input class="form-check-input" style="margin: 0 .5rem" type="radio" name="been to1" id="been to1" value="no">
                    <label for="been to1">no</label><br>
                    <input class="form-check-input" style="margin: 0 .5rem" type="radio" name="been to2" id="been to2" value="yes">
                    <label for="been to2">yes</label><br>
                </div>
            </div>
            <div class="form-group w-50 m-auto">
                <div class="form-check-inline">
                    <label for="contact">Best days to contact you</label><br>
                    <input style="margin: 0 .5rem" type="checkbox" name="monday" id="monday" value="monday">
                    <label for="monday">M</label>
                    <input style="margin: 0 .5rem" type="checkbox" name="tuesday" id="tuesday" value="tuesday">
                    <label for="tuesday">T</label>
                    <input style="margin: 0 .5rem" type="checkbox" name="wednesday" id="wednesday" value="wednesday">
                    <label for="wednesday">W</label>
                    <input style="margin: 0 .5rem" type="checkbox" name="thursday" id="thursday" value="thursday">
                    <label for="thursday">Th</label>
                    <input style="margin: 0 .5rem" type="checkbox" name="friday" id="friday" value="friday">
                    <label for="friday">F</label>
                </div>
            </div>
            <button class="btn btn-light w-25 m-auto" type="submit">Send Request</button>
        </form>
    </section>
    <footer class="text-center">
        <p>
            581 Dunbar Court<br>

        <p>(615) 827-8798</p>
    </footer>
    <script>
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>
    
</body>
